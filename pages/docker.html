    <style>
        .lesson-section {

            min-height: 100vh;

            border: 2px solid var(--main-color);

        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: var(--main-color);
            color: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: 2rem;
            text-decoration: none;
            font-size: 1.6rem;
            transition: 0.3s ease;
        }
        .back-button:hover {
            background: var(--bg-color);
            color: var(--main-color);
            box-shadow: 0 0 20px var(--main-color);
        }
